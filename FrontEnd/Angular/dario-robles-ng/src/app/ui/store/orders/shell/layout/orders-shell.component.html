<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <div class="icon">
        <mat-icon>shopping_bag</mat-icon>
        <span>Orders</span>
      </div>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item
                [routerLink]="['./']"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon [routerLinkActive]="['is-active']" [routerLinkActiveOptions]="{ exact: true }">view_list</mat-icon>
          <span>List</span>
        </button>
        <button mat-menu-item
                [routerLink]="['./','new']"
                [routerLinkActive]="['is-active']">
          <mat-icon [routerLinkActive]="['is-active']">add_shopping_cart</mat-icon>
          <span>Add</span>
        </button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
