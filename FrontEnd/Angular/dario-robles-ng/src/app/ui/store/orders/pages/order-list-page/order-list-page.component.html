<p>order-list-page works!</p>
<p>{{pageTitle}}</p>
<table style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th style="border: solid 1px; padding: 8px;">ID</th>
      <th style="border: solid 1px; padding: 8px;">Code</th>
      <th style="border: solid 1px; padding: 8px;">Created At</th>
      <th style="border: solid 1px; padding: 8px;">Deliver At</th>
      <th style="border: solid 1px; padding: 8px;">State</th>
    </tr>
  </thead>
  <tbody>
    @for (order of orders; track $index) {
    <tr>
      <td style="border: solid 1px; padding: 8px;">{{ order.OrderId }}</td>
      <td style="border: solid 1px; padding: 8px;">{{ order.Code }}</td>
      <td style="border: solid 1px; padding: 8px;">{{ order.CreatedAt | date:'dd/MM/yyyy' }}</td>
      <td style="border: solid 1px; padding: 8px;">{{ order.DeliverAt | date:'dd/MM/yyyy' }}</td>
      <td style="border: solid 1px; padding: 8px;">{{ order.State }}</td>
    </tr>
    }
  </tbody>
</table>
