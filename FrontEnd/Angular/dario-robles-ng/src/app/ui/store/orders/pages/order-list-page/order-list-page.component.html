<h6>List of orders</h6>

<div class="filter-container">
  <mat-form-field class="w-100">
    <mat-label>State Filter</mat-label>
    <mat-select (selectionChange)="onStateChange($event)">
      <mat-option>None</mat-option>
      @for (state of states | async; track state) {
      <mat-option [value]="state">{{state}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>

<div class="search-query-container">
  <mat-form-field class="w-100">
    <mat-label>Search Query</mat-label>
    <input matInput (keyup)="applySearchQuery($event)" placeholder="Search Query">
  </mat-form-field>
</div>
  <div class="container">
    <mat-card class="table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table
                 [dataSource]="orders.data"
                 class="table"
                 matSort
                 matSortDisableClear
                 matSortActive="Code"
                 matSortDirection="asc">

            <ng-container matColumnDef="OrderId">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let order">{{order.OrderId}}</td>
            </ng-container>

            <ng-container matColumnDef="Code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Code</th>
              <td mat-cell *matCellDef="let order">{{order.Code}}</td>
            </ng-container>

            <ng-container matColumnDef="CreatedAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Date Of Creation</th>
              <td mat-cell *matCellDef="let order">{{order.CreatedAt | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="DeliverAt">
              <th mat-header-cell *matHeaderCellDef>Date Of Deliver</th>
              <td mat-cell *matCellDef="let order">{{order.DeliverAt | date:'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="State">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>State</th>
              <td mat-cell *matCellDef="let order">{{order.State}}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let order">
                <button mat-icon-button matTooltip="Edit Order" (click)="editOrder(order)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete Order" (click)="deleteOrder(order)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [length]="orders.pagination.totalCount"
                       showFirstLastButtons
                       [pageSizeOptions]="[5, 10, 20]"
                       class="table-paginator">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
